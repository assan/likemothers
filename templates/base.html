<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Полуфабрикаты Как у Мамы{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'shop:product_list' %}">Полуфабрикаты Алматы</a>
            <div class="navbar-nav">
                {% for c in categories %}
                    <a class="nav-link" href="{{ c.get_absolute_url }}">{{ c.name }}</a>
                {% endfor %}
                <a class="nav-link" href="{% url 'cart:cart_detail' %}">Корзина ({{ request.session.cart|length }})</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
